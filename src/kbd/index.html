<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--
		<meta http-equiv="refresh" content="5; URL=/index.html">
		-->
		<title></title>
		<link rel="stylesheet" href="/lib/fonts/fonts.css"></link>
		<link rel="stylesheet" href="/lib/bootstrap/slate/bootstrap.min.css"></link>
		<!--
		<link rel="stylesheet" href="/css/style.css"></link>
		-->
		<!-- configure Dojo -->
		<script src="./js/dojoconfig.js"></script>
		<style>
			.spacer{
				display:block;
				height:32px;
			}
		</style>
	</head>
	<body>
		<!-- content -->
		<div class="jumbotron">
			<h3>Keyboard Events in Dojo</h3>
		</div>
		<div class="container" style="margin-top:24px;margin-bottom:24px;">
			<div class="row">
				<div class="col-md-12">
					<div id="example0">
						<div class="card">
							<div class="card-header">
								Example 0: <b>Vanilla KeyCodes</b>
							</div>
							<div class="card-body">
								<input class="form-control" type="text" id="input000" size="2"></input>
								<h3 id="msg"></h3>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="spacer"></div>

			<div class="row">
				<div class="col-md-12">
					<div id="example1">
						<div class="card">
							<div class="card-header">
								Example 1: <b><code>dojo/keys</code></b>
							</div>
							<div class="card-body">
								<h3>Press <code>UP</code> or <code>DOWN</code> Arrow Keys</h3>
								<input class="form-control" type="text" id="input0" placeholder="No Selection">
								<h3 id="msg"></h3>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="spacer"></div>

			<div class="row">
				<div class="col-md-12">
					<div id="example2">
						<div class="card">
							<div class="card-header">
								Example 2: <b>Form Traversal</b>
							</div>
							<div class="card-body">
								<h3> Press <code>UP</code>/<code>DOWN</code> Arrows or hit <code>Enter</code> to traverse the form</h3>
								<h3>Hit <code>HOME</code>/<code>END</code> to go to the beginning</h3>
								<form id="form0">
									<div class="form-group">
										<label>First Name</label>
										<input id="input0" type="text" class="form-control"></input>
									</div>
									<div class="form-group">
										<label>Last Name</label>
										<input id="input1" type="text" class="form-control"></input>
									</div>
									<div class="form-group">
										<label>Email Address</label>
										<input id="input2" type="text" class="form-control"></input>
									</div>
									<div class="form-group">
										<label>Phone Number</label>
										<input id="input3" type="text" class="form-control"></input>
									</div>
									<a id="btn0" href="#" class="btn btn-default">Submit</a>
								</form>
								<h3 id="msg"></h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- load Dojo -->
		<script src="/lib/dojo/dojo/dojo.js"></script>
		<!-- load Application -->
		<script src="./js/main.js"></script>
	</body>
</html>
